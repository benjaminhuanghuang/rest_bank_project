{% extends "base.html" %}

{% block content %}

    <div class="container">

                        <label for="user_name">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="passwod" class="form-control" name="passwoerd" placeholder="Password">

                </form>
                <br>
                <div>
                    Don't have an account? <a href="{{ url_for("auth.register") }}">Sing up here</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
